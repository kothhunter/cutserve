name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Download model weights
        run: |
          if [ ! -f yolov8n-pose.pt ]; then
            python -c "from ultralytics import YOLO; YOLO('yolov8n-pose.pt')"
          fi

      - name: Install Python dependencies and build binaries
        working-directory: python
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --clean --noconfirm roundnet-engine.spec

      - name: Install npm dependencies
        run: npm ci

      - name: Generate icons
        run: npm run build:icons

      - name: Stage ffmpeg
        run: npm run build:ffmpeg

      - name: Build and publish Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx vite build
          node build-preload.js
          npx electron-builder --publish always --arch arm64

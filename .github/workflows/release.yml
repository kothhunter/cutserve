name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-14
            arch: arm64
          - runner: macos-15-intel
            arch: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Python dependencies
        working-directory: python
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download model weights
        run: |
          if [ ! -f yolov8n-pose.pt ]; then
            python -c "from ultralytics import YOLO; YOLO('yolov8n-pose.pt')"
          fi

      - name: Build PyInstaller binaries
        working-directory: python
        run: pyinstaller --clean --noconfirm roundnet-engine.spec

      - name: Install npm dependencies
        run: npm ci

      - name: Generate icons
        run: npm run build:icons

      - name: Stage ffmpeg
        run: npm run build:ffmpeg

      - name: Build and publish Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npx vite build
          node build-preload.js
          npx electron-builder --publish always --${{ matrix.arch }}
